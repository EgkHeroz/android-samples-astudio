image: javiersantos/android-ci:28.0.3

before_script:
  # temporarily disable checking for EPIPE error
  # use yes to accept all Android SDK licenses    
  - set +o pipefail
  - yes | /sdk/tools/bin/sdkmanager --licenses
  - set -o pipefail

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
     - .gradle/

stages:
  - build_A
  - build_B
  - build_C
  - build_D
  # - build_E
  # - build_F
  # - build_G
  # - test




# Hidden Job
.build: &build_definition
  script:
    export GRADLE_USER_HOME=`pwd`/Java/*PROJECTFOLDER/.gradle
    chmod +x ./Java/*PROJECTFOLDER/gradlew
    cd Java; cd *PROJECTFOLDER; ./gradlew -Pci --console=plain :app:lintRelease
  stage: build
  artifacts:
    paths:
    - Java/*PROJECTFOLDER/app/build/reports
  
DecodeListener:
  .PROJECTFOLDER: &PROJECTFOLDER
    DecodeListener
  <<: *build_definition
  

# DecodeListener
DecodeListener:
  stage: build_A
  script:
   
  artifacts:
    paths:
    - Java/DecodeListener/app/build/reports/
  script:
    - cd Java; cd DecodeListener; ./gradlew assembleRelease -PversionCode=${CI_JOB_ID}
  artifacts:
    paths:
    - Java/DecodeListener/app/build/outputs/

